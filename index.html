<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="form" >
        <h2>CREATE A NEW PRODUCT</h2>
        <input class="inputElement" type="text" placeholder="ENTER PRODUCT NAME">

        <input class="inputElement" type="url" placeholder="ENTER IMAGE LINK">

        <input class="inputElement" type="number" placeholder="ENTER PRODUCT PRICE">
        <br>

        <br>
        <button>CREATE PRODUCT</button>
    </form>
      <br>
      <br>

    
    <div id="result"></div>

    <script src="./app.js"></script>
